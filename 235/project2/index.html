<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Name</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/findAmiibo.js"></script>
</head>
<body>

<h1>Find <img src="images/Amiibo_logo.png"></h1>

<div id="searchbars">
    <p>Name: <input id="namesearch" type="text" maxlength="100" autofocus value="Mario"></p>
    <p>Amiibo Line: <input id="linesearch" type="text" maxlength="100" autofocus value=""></p>
    <p>Game Series: <input id="gamesearch" type="text" maxlength="100" autofocus value=""></p>
    <select id="amiibotype">
        <option value="figure">Figure</option>
        <option value="card">Card</option>
        <option value="band">Armband</option>
        <option value="yarn">Yarn</option>
    </select>
    <button type="button" id="search">Search</button>
</div>

<div id="status">Type into any of the search fields or select from the drop-down to search for Amiibo!</div>

<h2>Results</h2>
