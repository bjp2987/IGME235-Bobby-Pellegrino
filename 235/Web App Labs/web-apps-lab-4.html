<h2>My Favorite Colors</h2>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["cheeseburger", "pasta", "chocolate"]; // add some foods

let colorsList = document.querySelector("#colorsList");
let foodsList = document.querySelector("#foodsList");

createList(colorsList,colors);
createList(foodsList,foods);

function createList(listElement, array){
    for(let i = 0; i < array.length; i++){
        let li = document.createElement("li");
        li.innerHTML = array[i];
        listElement.appendChild(li);
    }
}

	}

</script>
