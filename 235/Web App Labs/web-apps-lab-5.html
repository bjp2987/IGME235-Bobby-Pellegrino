<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
redButton = document.querySelector("#colorGroupRed");
greenButton = document.querySelector("#colorGroupGreen");
blueButton = document.querySelector("#colorGroupBlue");
p = document.querySelector("#info");
submitButton = document.querySelector("#colorButton");
legend = document.querySelector("legend");

let currentColor = "";
let finalChoice = false;

let changeTextSelect = (e) => {
    p.innerHTML = "You have picked " + e.target.value + ".";
    currentColor = e.target.value;
}

let changeTextSubmit = (e) => {
    p.innerHTML = "Your final choice is " + currentColor;
    legend.style.color = currentColor;
}

redButton.addEventListener("change",changeTextSelect);
greenButton.addEventListener("change",changeTextSelect);
blueButton.addEventListener("change",changeTextSelect);
submitButton.addEventListener("click", changeTextSubmit);
</script>
</body>
</html>
